<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Cadastral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Ficha Cadastral</h2>
    <form>
        <table>
            <tr>
                <td>Nome:</td>
                <td colspan="3"><input type="text" name="nome" maxlength="55"></td>
            </tr>
            <tr>
                <td>RG:</td>
                <td><input type="text" name="rg" maxlength="13"></td>
                <td>C.P.F.:</td>
                <td><input type="text" name="cpf" maxlength="13"></td>
            </tr>
            <tr>
                <td>Endereço:</td>
                <td colspan="3"><input type="text" name="endereco" maxlength="55"></td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td>
                    <select name="sexo">
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </td>
                <td>Data Nascimento:</td>
                <td><input type="date" name="data_nascimento"></td>
            </tr>
            <tr>
                <td>Situação Civil:</td>
                <td colspan="3">
                    <input type="radio" name="estado_civil" value="solteiro"> Solteiro(a)
                    <input type="radio" name="estado_civil" value="casado"> Casado(a)
                    <input type="radio" name="estado_civil" value="viuvo"> Viúvo(a)
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <button type="reset">Limpar Dados</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
