<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .pesquisa {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .texto {
            flex: 1;
        }

        .texto input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .icon {
            margin-left: 10px;
        }

        .icon button {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .icon button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

       form{ width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;

       }

       form input{
        width: 95%;
        height: 40px;
        border-radius: 8px;
        margin: 5px;
       }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        /* Estilo do bot√£o de Vender */
        .vender-button {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .vender-button:hover {
            background-color: #218838;
        }

        /* Responsividade para telas pequenas (celulares) */
        @media (max-width: 768px) {
            .pesquisa {
                flex-direction: column;
                align-items: flex-start;
            }

            .icon {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }

            .icon button {
                width: 100%;
                padding: 12px;
            }

            table {
                width: 100%;
                margin: 10px 0;
            }

            th, td {
                padding: 10px;
            }

            td input[type="number"] {
                width: 100%;
                padding: 10px;
            }

            .vender-button {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Responsividade para telas muito pequenas */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .texto input {
                font-size: 14px;
                padding: 8px;
            }

            .icon button {
                font-size: 14px;
                padding: 10px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .vender-button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Fazer Divida</h1>

    <div class="pesquisa">
        <div class="texto">
           <input type="text" placeholder="Digite o nome do Produto...">
        </div>

        <div class="icon">
            <button>üîç</button>
        </div>
    </div>

    <p id="Produto" style="text-align: center;"></p>

    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bolacha de 20</td>
                <td><input type="number" min="0"></td>
            </tr>
        </tbody>
    </table>

    <form action="dividas.html">
        <input type="text" placeholder="Digite o Nome do cliente..."><br>
        <input type="number" placeholder="Digite o contacto..." maxlength="9">
    </form>


    <!-- Bot√£o "Vender" -->
    <button class="vender-button">Dever</button>

</body>
</html>
