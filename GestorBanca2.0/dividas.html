<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .pesquisa {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .texto {
            flex: 1;
        }

        .texto input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .icon {
            margin-left: 10px;
        }

        .icon button {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .icon button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form input {
            width: 95%;
            height: 40px;
            border-radius: 8px;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .vender-button {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .vender-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .pesquisa {
                flex-direction: column;
                align-items: flex-start;
            }

            .icon {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }

            .icon button {
                width: 100%;
                padding: 12px;
            }

            table {
                width: 100%;
                margin: 10px 0;
            }

            th, td {
                padding: 10px;
            }

            td input[type="number"] {
                width: 100%;
                padding: 10px;
            }

            .vender-button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .texto input {
                font-size: 14px;
                padding: 8px;
            }

            .icon button {
                font-size: 14px;
                padding: 10px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .vender-button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Fazer Divida</h1>

    <div class="pesquisa">
        <div class="texto">
           <input type="text" placeholder="Digite o nome do Produto..." id="pesquisaInput">
        </div>

        <div class="icon">
            <button onclick="pesquisarProduto()">üîç</button>
        </div>
    </div>

    <p id="Produto" style="text-align: center;"></p>

    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="tabelaVendas">
            
        </tbody>
    </table>

    <form>
        <input type="text" id="nomeCliente" placeholder="Digite o Nome do cliente..." required><br>
        <input type="number" id="contatoCliente" placeholder="Digite o contacto..." maxlength="9" required>
    </form>

    <button class="vender-button" onclick="publicarRelatorio()">Dever</button>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script type="text/javascript">
    emailjs.init("EP19jh0DCKyg2XVdW"); // Substitua pela sua User ID do EmailJS

    const sheetURL = 'https://docs.google.com/spreadsheets/d/126_nvJJ6-QfKP93g3VHolu7TWhMX6MM5HMRek6jRnxE/gviz/tq?tqx=out:json';

    async function pesquisarProduto() {
        const pesquisa = document.getElementById('pesquisaInput').value.toLowerCase();
        const response = await fetch(sheetURL);
        const dataText = await response.text();
        const jsonData = JSON.parse(dataText.substring(47).slice(0, -2));

        const rows = jsonData.table.rows;
        const resultados = document.getElementById('Produto');
        resultados.innerHTML = '';

        rows.forEach((row) => {
            const nomeProduto = row.c[0].v.toLowerCase();

            if (nomeProduto.includes(pesquisa)) {
                const p = document.createElement('p');
                p.textContent = nomeProduto.charAt(0).toUpperCase() + nomeProduto.slice(1);
                p.onclick = () => adicionarProduto(nomeProduto);
                resultados.appendChild(p);
            }
        });
    }

    function adicionarProduto(nomeProduto) {
        const tabelaVendas = document.getElementById('tabelaVendas');

        const novaLinha = document.createElement('tr');
        const nomeTd = document.createElement('td');
        nomeTd.textContent = nomeProduto;
        
        const quantidadeTd = document.createElement('td');
        const inputQuantidade = document.createElement('input');
        inputQuantidade.type = 'number';
        inputQuantidade.min = '0';
        quantidadeTd.appendChild(inputQuantidade);

        novaLinha.appendChild(nomeTd);
        novaLinha.appendChild(quantidadeTd);
        tabelaVendas.appendChild(novaLinha);
    }

    function publicarRelatorio() {
        const tabela = document.getElementById('tabelaVendas');
        const linhas = tabela.getElementsByTagName('tr');
        const nomeCliente = document.getElementById('nomeCliente').value;
        const contatoCliente = document.getElementById('contatoCliente').value;

        let produtosDevidos = "";

        for (let i = 0; i < linhas.length; i++) {
            const nomeProduto = linhas[i].getElementsByTagName('td')[0].textContent;
            const quantidade = linhas[i].getElementsByTagName('input')[0].value;

            if (quantidade > 0) {
                produtosDevidos += `Produto: ${nomeProduto}, Quantidade: ${quantidade}\n`;
            }
        }
         let sms = "Divida feita por \n" + nomeCliente + "\n";
         let nr = "Contato: \n" + contatoCliente + "\n";
         let traco = "------------------------------------" + "\n";


        const templateParams = {
            mensagem: sms + nr + traco + produtosDevidos,
            

        };

        emailjs.send("service_pv9l79m", "template_md7n8b7", templateParams)
            .then(function(response) {
                console.log('Email enviado com sucesso!', response.status, response.text);
                alert("Relat√≥rio enviado por email!");
            }, function(error) {
                console.log('Falha ao enviar o email...', error);
            });
    }
    </script>
</body>
</html>
