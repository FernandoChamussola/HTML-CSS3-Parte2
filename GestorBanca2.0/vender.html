<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .pesquisa {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .texto {
            flex: 1;
        }

        .texto input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .icon {
            margin-left: 10px;
        }

        .icon button {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .icon button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .vender-button {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .vender-button:hover {
            background-color: #218838;
        }

        .resultados {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }

        .resultados p {
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .resultados p:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Vender</h1>

    <div class="pesquisa">
        <div class="texto">
           <input type="text" id="pesquisaInput" placeholder="Digite o nome do Produto...">
        </div>

        <div class="icon">
            <button onclick="pesquisarProduto()">🔍</button>
        </div>
    </div>

    <div class="resultados" id="resultadosPesquisa"></div>

    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="tabelaVendas">
            
        </tbody>
    </table>

    <!-- Botão "Vender" -->
    <button class="vender-button" onclick="finalizarVenda()">Vender</button>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script type="text/javascript">
    emailjs.init("EP19jh0DCKyg2XVdW"); // Substitua pela sua User ID do EmailJS

    const sheetURL = 'https://docs.google.com/spreadsheets/d/126_nvJJ6-QfKP93g3VHolu7TWhMX6MM5HMRek6jRnxE/gviz/tq?tqx=out:json';

    // Função para buscar o produto na planilha
    async function pesquisarProduto() {
        const pesquisa = document.getElementById('pesquisaInput').value.toLowerCase();
        const response = await fetch(sheetURL);
        const dataText = await response.text();
        const jsonData = JSON.parse(dataText.substring(47).slice(0, -2));

        const rows = jsonData.table.rows;
        const resultados = document.getElementById('resultadosPesquisa');
        resultados.innerHTML = '';

        rows.forEach((row) => {
            const nomeProduto = row.c[0].v.toLowerCase();

            if (nomeProduto.includes(pesquisa)) {
                const p = document.createElement('p');
                p.textContent = nomeProduto.charAt(0).toUpperCase() + nomeProduto.slice(1); // Capitalizar primeira letra
                p.onclick = () => adicionarProduto(nomeProduto);
                resultados.appendChild(p);
            }
        });
    }

    // Função para adicionar o produto à tabela de venda
    function adicionarProduto(nomeProduto) {
        const tabelaVendas = document.getElementById('tabelaVendas');

        const novaLinha = document.createElement('tr');
        const nomeTd = document.createElement('td');
        nomeTd.textContent = nomeProduto;
        
        const quantidadeTd = document.createElement('td');
        const inputQuantidade = document.createElement('input');
        inputQuantidade.type = 'number';
        inputQuantidade.min = '0';
        quantidadeTd.appendChild(inputQuantidade);

        novaLinha.appendChild(nomeTd);
        novaLinha.appendChild(quantidadeTd);
        tabelaVendas.appendChild(novaLinha);
    }

    // Função para finalizar a venda e salvar no localStorage
    function finalizarVenda() {
        const vendas = [];
        const tabela = document.getElementById('tabelaVendas');
        const linhas = tabela.getElementsByTagName('tr');

        for (let i = 0; i < linhas.length; i++) {
            const nomeProduto = linhas[i].getElementsByTagName('td')[0].textContent;
            const quantidade = linhas[i].getElementsByTagName('input')[0].value;

            if (quantidade > 0) {
                vendas.push({ produto: nomeProduto, quantidade });
            }
        }

        // Obter vendas anteriores do localStorage
        const vendasAnteriores = JSON.parse(localStorage.getItem('vendasDiarias') || "[]");
        const vendasTotais = vendasAnteriores.concat(vendas); // Combinar vendas anteriores com as novas

        // Armazenar todas as vendas no localStorage
        localStorage.setItem('vendasDiarias', JSON.stringify(vendasTotais));

        alert("Venda salva com sucesso!");
    }

    // Função para gerar mensagem de e-mail com os dados de venda
    function gerarMensagemVenda() {
        const vendas = JSON.parse(localStorage.getItem('vendasDiarias') || "[]");
        let mensagem = "Relatório de Vendas Diárias:\n\n";

        vendas.forEach(venda => {
            mensagem += `Produto: ${venda.produto}, Quantidade: ${venda.quantidade}\n`;
        });

        return mensagem;
    }

    // Função para enviar os dados de venda por e-mail
    function enviarEmail() {
        const mensagemVenda = gerarMensagemVenda();

        const templateParams = {
            to_email: "chamussolafernando006@gmail.com", // Substitua pelo seu e-mail
            subject: "Relatório de Vendas Diárias",
            mensagem: mensagemVenda // Corrigi o campo de mensagem para ser enviado corretamente
        };

        emailjs.send("service_pv9l79m", "template_md7n8b7", templateParams)
            .then(response => {
                alert("E-mail enviado com sucesso!");
                localStorage.clear(); // Limpar o localStorage após o envio
            }, error => {
                console.error("Erro ao enviar o e-mail:", error);
                alert("Erro ao enviar o e-mail. Tente novamente.");
            });
    }

    // Função para verificar se é 21h e enviar o e-mail
    function verificarHoraEnvio() {
        const agora = new Date();
        if (agora.getHours() === 21 && agora.getMinutes() === 0) {
            enviarEmail();
        }
    }

    // Verificar a hora a cada minuto
    setInterval(verificarHoraEnvio, 60000);
    </script>
</body>
</html>
