<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .pesquisa {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .texto {
            flex: 1;
        }

        .texto input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .icon {
            margin-left: 10px;
        }

        .icon button {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .icon button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .vender-button {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .vender-button:hover {
            background-color: #218838;
        }

        .resultados {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }

        .resultados p {
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .resultados p:hover {
            background-color: #e0e0e0;
        }

        /* Novo estilo para o botão "Publicar Relatório" */
        .publish-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .publish-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vender</h1>

    <!-- Botão "Publicar Relatório" -->
    <button class="publish-button" onclick="publicarRelatorio()">Publicar Relatório</button>

    <div class="pesquisa">
        <div class="texto">
           <input type="text" id="pesquisaInput" placeholder="Digite o nome do Produto...">
        </div>

        <div class="icon">
            <button onclick="pesquisarProduto()">🔍</button>
        </div>
    </div>

    <div class="resultados" id="resultadosPesquisa"></div>

    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="tabelaVendas">
            
        </tbody>
    </table>

    <!-- Botão "Vender" -->
    <button class="vender-button" onclick="finalizarVenda()">Vender</button>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script type="text/javascript">
    emailjs.init("EP19jh0DCKyg2XVdW"); // Substitua pela sua User ID do EmailJS

    const sheetURL = 'https://docs.google.com/spreadsheets/d/126_nvJJ6-QfKP93g3VHolu7TWhMX6MM5HMRek6jRnxE/gviz/tq?tqx=out:json';

    // IndexedDB setup
    let db;
    const request = indexedDB.open("VendasDB", 1);

    request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains("vendas")) {
            db.createObjectStore("vendas", { keyPath: "id", autoIncrement: true });
        }
    };

    request.onsuccess = (event) => {
        db = event.target.result;
    };

    request.onerror = (event) => {
        console.error("Erro ao abrir o IndexedDB:", event.target.errorCode);
    };

    // Função para buscar o produto na planilha
    async function pesquisarProduto() {
        const pesquisa = document.getElementById('pesquisaInput').value.toLowerCase();
        const response = await fetch(sheetURL);
        const dataText = await response.text();
        const jsonData = JSON.parse(dataText.substring(47).slice(0, -2));

        const rows = jsonData.table.rows;
        const resultados = document.getElementById('resultadosPesquisa');
        resultados.innerHTML = '';

        rows.forEach((row) => {
            const nomeProduto = row.c[0].v.toLowerCase();

            if (nomeProduto.includes(pesquisa)) {
                const p = document.createElement('p');
                p.textContent = nomeProduto.charAt(0).toUpperCase() + nomeProduto.slice(1); // Capitalizar primeira letra
                p.onclick = () => adicionarProduto(nomeProduto);
                resultados.appendChild(p);
            }
        });
    }

    // Função para adicionar o produto à tabela de venda
    function adicionarProduto(nomeProduto) {
        const tabelaVendas = document.getElementById('tabelaVendas');

        const novaLinha = document.createElement('tr');
        const nomeTd = document.createElement('td');
        nomeTd.textContent = nomeProduto;
        
        const quantidadeTd = document.createElement('td');
        const inputQuantidade = document.createElement('input');
        inputQuantidade.type = 'number';
        inputQuantidade.min = '0';
        quantidadeTd.appendChild(inputQuantidade);

        novaLinha.appendChild(nomeTd);
        novaLinha.appendChild(quantidadeTd);
        tabelaVendas.appendChild(novaLinha);
    }

    // Função para finalizar a venda e salvar no IndexedDB
    function finalizarVenda() {
        const tabela = document.getElementById('tabelaVendas');
        const linhas = tabela.getElementsByTagName('tr');

        const transaction = db.transaction(["vendas"], "readwrite");
        const store = transaction.objectStore("vendas");

        for (let i = 0; i < linhas.length; i++) {
            const nomeProduto = linhas[i].getElementsByTagName('td')[0].textContent;
            const quantidade = linhas[i].getElementsByTagName('input')[0].value;

            if (quantidade > 0) {
                store.add({ produto: nomeProduto, quantidade: quantidade });
            }
        }

        alert("Venda salva com sucesso no IndexedDB!");
    }

    // Função para gerar a mensagem de e-mail com os dados do IndexedDB
    function gerarMensagemVenda() {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(["vendas"], "readonly");
            const store = transaction.objectStore("vendas");

            const vendas = [];
            store.openCursor().onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor) {
                    vendas.push(cursor.value);
                    cursor.continue();
                } else {
                    let mensagem = 'Resumo de Vendas:\n\n';
                    vendas.forEach((venda) => {
                        mensagem += `Produto: ${venda.produto}, Quantidade: ${venda.quantidade}\n`;
                    });
                    resolve(mensagem);
                }
            };

            store.openCursor().onerror = (event) => {
                reject("Erro ao acessar o banco de dados IndexedDB.");
            };
        });
    }

    // Função para esvaziar o IndexedDB
    function limparVendas() {
        const transaction = db.transaction(["vendas"], "readwrite");
        const store = transaction.objectStore("vendas");
        store.clear();
    }

    // Função para enviar o relatório por e-mail e esvaziar o banco de dados
    async function publicarRelatorio() {
        const mensagem = await gerarMensagemVenda();
        const templateParams = {
            mensagem: mensagem,
        };

        emailjs.send("service_pv9l79m", "template_md7n8b7", templateParams)
            .then(() => {
                alert("Relatório enviado com sucesso!");
                limparVendas(); // Limpar o banco de dados após o envio
            })
            .catch((error) => {
                console.error("Erro ao enviar o relatório:", error);
                alert("Erro ao enviar o relatório.");
            });
    }
    </script>
</body>
</html>
