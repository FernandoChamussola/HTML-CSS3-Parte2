<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 100px;
            width: 150px;
        }
    </style>

    <script>
      function nome() {
            let nome = prompt('Digite um numero');
            let nr = parseInt(nome);
            document.getElementById('resu').innerHTML =
             'O dobro de ' + nr + ' e ' + (nr*2) + ' e a metade e ' + (nr/2);
        }
    </script>
</head>
<body>
    <h1>Trabalhando com Numeros</h1>
    <button onclick="nome();">Clique em mim!</button>
    <p id="resu">O resultado vai aparecer aqui......</p>
</body>
</html>
