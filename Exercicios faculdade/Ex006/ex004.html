<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 100px;
            width: 150px;
        }
    </style>

    <script>
      function nome() {
            let nome = prompt('Digite o seu nome');
            document.getElementById('resu').innerHTML = 'Ola ' + nome + ' e um grande prazer te conhecer';
        }
    </script>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="nome();">Clique em mim!</button>
    <p id="resu">O resultado vai aparecer aqui......</p>
</body>
</html>
