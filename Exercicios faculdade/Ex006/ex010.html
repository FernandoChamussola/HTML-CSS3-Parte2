<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
    <style>
        button {
            height: 100px;
            width: 150px;
        }
    </style>

    <script>
      function nome() {
           let nota1 = Number(prompt("Digite o primeiro número"));
           let nota2 = Number(prompt("Digite o segundo número"));

           if (nota1 > nota2) {
            document.getElementById('resu').innerHTML = 'Analisando os valores <mark>' + nota1 + '</mark> e <mark>' + nota2 + '</mark>, o maior valor é ' +  '<mark>' + nota1 + '</mark>';
           } else {
            document.getElementById('resu').innerHTML = 'Analisando os valores <mark>' + nota1 + '</mark> e <mark>' + nota2 + '</mark>, o maior valor é ' +  '<mark>' + nota2 + '</mark>';
           }
        }
    </script>
</head>
<body>
    <h1>Maior Valor</h1>
    <button onclick="nome();">Calcular maior valor</button>
    <p id="resu">O resultado vai aparecer aqui......</p>
</body>
</html>
