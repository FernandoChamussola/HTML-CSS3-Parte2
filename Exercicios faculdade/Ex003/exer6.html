<html>

<head>
    <title>Emprego da tag span</title>
    <style>
        h1 {
            color: cyan;
        }

        p {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>A <span>Texto h1 com span ciano </span> - texto com h1</h1>
    <p>A <span>paragrafo com span cinza</span> foi construída como
        estalagem há 22 anos.</p>
</body>

</html>
