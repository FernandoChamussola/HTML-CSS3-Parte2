<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe with Links</title>
</head>

<body>
    <h1>Exercício com iframe</h1>

    <!-- Links para mudar o conteúdo do iframe -->
    <a href="#" onclick="document.getElementById('myIframe').src='Cadastro.html';">Link 1</a> |
    <a href="#" onclick="document.getElementById('myIframe').src='segunda.html';">Link 2</a>

    <br><br>

    <!-- Iframe que mostra o conteúdo das páginas -->
    <iframe id="myIframe" src="https://www.favicon-generator.org/." frameborder="3"
        style="width: 100%; height: 500px;"></iframe>

</body>

</html>
