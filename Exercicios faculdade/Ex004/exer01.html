<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            list-style-position: inside;
        }
        #p2{
            list-style-position: outside;
        }
        #p3{
           list-style-position: inside;
        }
        #p4{
           list-style-position: outside;
        }
    </style>
</head>
<body>
    <ul>
        <li id="p1">
            Os bullets desta lista estao 
           <br>fora do conteudo de texto
        </li>
        <li id="p2">
            Note como os bullets da lista <br> nao fazem parte do texto
        </li>
    </ul>
    <ol>
        <li id="p3">
            Os bullets desta lista estao <br> dentro do conteudo do texto
        </li>
        <li id="p4">
           Note como a identacao da lista <br> faz parte do texto sem margem <br> entre o bullet e o texto
        </li>
    </ol>
</body>
</html>
